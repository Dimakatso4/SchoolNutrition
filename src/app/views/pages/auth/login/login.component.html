              <!--image-->
              <div *ngIf="loadingHandler.isLoading$ | async">
                <img src="../../../../../assets/images/loading-gif.gif" alt="loading-gif.gif" style="width: 25%; height:25%;"/>
              </div>
              <div *ngIf="!multipleRoles" class="form-group">
                <label *ngIf="accountType == 'employee'" for="exampleInputEmail1">Username</label>
                <label *ngIf="accountType == 'sgb' || accountType == 'monitor'" for="exampleInputEmail1">ID
                  Number</label>
                <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" (focus)="fieldChange()"
                  [(ngModel)]="usernumber" id="exampleInputEmail1" placeholder="Type here" mask="0000000000000"
                  [ngClass]="{'is-invalid': isFormSubmitted && !usernumber || error}">
                <p *ngIf="isFormSubmitted && !usernumber" class="invalid-feedback">Username required</p>
              </div>
              <div *ngIf="!multipleRoles" class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [ngModelOptions]="{standalone: true}" class="form-control"
                  (focus)="fieldChange()" [(ngModel)]="password" id="exampleInputPassword1"
                  autocomplete="current-password" placeholder="Password"
                  [ngClass]="{'is-invalid': isFormSubmitted && !password || error}">
                <p *ngIf="isFormSubmitted && !password" class="invalid-feedback">Password required</p>
              </div>
              <div *ngIf="error && !multipleRoles" class="error_text">
                <p class="text-danger">Invalid login credentials, please try again</p>
              </div>

              <div *ngIf="multipleRoles" class="form-group">
                <label for="role">Preferred Role</label>
                <select *ngIf="multipleRoles" [ngModelOptions]="{standalone: true}" class="form-control"
                  [ngClass]="{'is-invalid': isRoleSelected && !userRole}" [(ngModel)]="userRole" id="userRole">
                  <option style="color: lightgray;" value="" hidden disabled selected>Please select one</option>
                  <option *ngFor="let role of roles; let i = index" value={{i}}>{{role.roleName}}
                  </option>
                </select>
                <p *ngIf="isRoleSelected && !userRole" class="invalid-feedback">Role required</p>
              </div>
              <div class="mt-3">
                <button *ngIf="multipleRoles" type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0"

                <button *ngIf="!multipleRoles" type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0"
